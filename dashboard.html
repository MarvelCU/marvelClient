<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
              <a class="navbar-brand" href="dashboard.html"><img src="https://storage.googleapis.com/adrobucket/1533868894512marvel-logo.jpg" width="80px"></a>
    
              <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="charactersList.html">Heroes</a>
                  </li>

                    <a class="nav-link active" href="#">Comics</a>

          <div class="overlay"></div>
            <div class="container">
              <div class="input-group mb-2 justify-center">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                   <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
                </div>
              </div>
            </div>  
      </div>
      
      <script>
      let token = localStorage.getItem('token')
      if(!token){
        window.location.href="index.html"
      }

      function logout(){
        localStorage.removeItem('token')
        window.location.href="index.html"
      }
      </script>
      <style>
      .input-group{
        width: 50% !important;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto
      }
      .bg-cover{
        background-image: url('./marvel.jpg');
        background-size: cover
      }
      .jumbotron{
        height: 500px
      }
      </style>
